<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Crystal DDoS Mitigation by Akbarrdev." />
    <meta
      name="keywords"
      content="CrystalDM, Akbarrdev, TeamNevolution, GTPS, antiddos, growtopia, server monitor, server statistics, real-time monitoring, server performance"
    />
    <meta name="author" content="Akbarrdev" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta property="og:title" content="Crystal DDoS Mitigation" />
    <meta
      property="og:description"
      content="Crystal DDoS Mitigation by Akbarrdev."
    />
    <meta
      property="og:image"
      content="https://api.akk.bar/crystaldm-logo.jpg"
    />
    <meta property="og:url" content="https://api.akk.bar" />
    <link rel="canonical" href="https://api.akk.bar" />
    <title>Crystal DDoS Mitigation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          sans-serif;
        line-height: 1.6;
        color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("https://pai.sh/file/b036b1ec56b7e0be7183d.jpg")
          no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 340px;
        width: 90%;
      }

      h1 {
        color: #000;
        margin-bottom: 1rem;
        font-weight: 700;
        font-size: 28px;
      }

      p {
        color: #666;
        margin-bottom: 1.5rem;
        font-size: 17px;
      }

      .features {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
      }

      .feature {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 1.5rem;
      }

      .feature-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 1rem;
      }

      .feature-icon i {
        font-size: 24px;
        color: #ffffff;
      }

      .feature-text {
        text-align: left;
      }

      .feature-text h3 {
        margin: 0;
        font-size: 17px;
        font-weight: 600;
      }

      .feature-text p {
        margin: 0;
        font-size: 15px;
        color: #8e8e93;
      }
    </style>
    <div class="container">
      <h1>Crystal DDoS Mitigation</h1>
      <p>
        Advanced protection for your GTPS against DDoS attacks with detailed
        verbose logs.
      </p>
      <div class="features">
        <div class="feature">
          <div class="feature-icon" style="background-color: #30d158">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="feature-text">
            <h3>Real-time Protection</h3>
            <p>Instant defense against attacks</p>
          </div>
        </div>
        <div class="feature">
          <div class="feature-icon" style="background-color: #0a84ff">
            <i class="fas fa-bolt"></i>
          </div>
          <div class="feature-text">
            <h3>High Performance</h3>
            <p>Optimized for speed</p>
          </div>
        </div>
        <div class="feature">
          <div class="feature-icon" style="background-color: #ff9f0a">
            <i class="fas fa-sliders-h"></i>
          </div>
          <div class="feature-text">
            <h3>Easy to Configure</h3>
            <p>Simple setup process</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
