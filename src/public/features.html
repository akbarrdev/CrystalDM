<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Crystal DDoS Mitigation by Akbarrdev." />
    <meta
      name="keywords"
      content="CrystalDM, Akbarrdev, TeamNevolution, GTPS, antiddos, growtopia, server monitor, server statistics, real-time monitoring, server performance"
    />
    <meta name="author" content="Akbarrdev" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta property="og:title" content="Crystal DDoS Mitigation Features" />
    <meta
      property="og:description"
      content="Crystal DDoS Mitigation by Akbarrdev."
    />
    <meta
      property="og:image"
      content="https://api.akk.bar/crystaldm-logo.jpg"
    />
    <meta property="og:url" content="https://api.akk.bar" />
    <link rel="canonical" href="https://api.akk.bar" />
    <title>Crystal DDoS Mitigation Features</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          sans-serif;
        line-height: 1.6;
        color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("https://pai.sh/file/b036b1ec56b7e0be7183d.jpg")
          no-repeat center center fixed;
        background-size: cover;
      }
      

      .container {
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 90%;
        width: 1000px;
      }

      h1 {
        color: #000;
        margin-bottom: 1rem;
        font-weight: 700;
        font-size: 28px;
      }

      p {
        color: #666;
        margin-bottom: 1.5rem;
        font-size: 17px;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }

      .feature {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 1.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .feature:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      .feature i {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .feature span {
        font-size: 14px;
        font-weight: 600;
      }

      .client i {
        color: #ff3b30;
      }
      .https-redirect i {
        color: #34c759;
      }
      .geo-ban i {
        color: #ff9500;
      }
      .auto-blacklist i {
        color: #af52de;
      }
      .rate-limiter i {
        color: #30b0c7;
      }
      .waf i {
        color: #ff9500;
      }
      .ip-reputation i {
        color: #007aff;
      }
      .adaptive-limiter i {
        color: #ff2d55;
      }
      .under-attack i {
        color: #ffcc00;
      }
      .server i {
        color: #5856d6;
      }
      .response i {
        color: #5ac8fa;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .features-grid {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .feature {
          padding: 1rem;
        }

        .feature i {
          font-size: 20px;
        }

        .feature span {
          font-size: 12px;
        }
      }
    </style>
    <div class="container">
      <h1>Crystal DDoS Mitigation Features</h1>
      <p>Advanced DDoS Protection specially designed for GTPS by Akbarrdev</p>
      <div class="features-grid">
        <div class="feature client">
          <i class="fas fa-user"></i>
          <span>Client Management</span>
        </div>
        <div class="feature https-redirect">
          <i class="fas fa-lock"></i>
          <span>HTTPS Redirect</span>
        </div>
        <div class="feature geo-ban">
          <i class="fas fa-globe"></i>
          <span>Geo Ban</span>
        </div>
        <div class="feature auto-blacklist">
          <i class="fas fa-ban"></i>
          <span>Auto Blacklist</span>
        </div>
        <div class="feature rate-limiter">
          <i class="fas fa-tachometer-alt"></i>
          <span>Rate Limiter</span>
        </div>
        <div class="feature waf">
          <i class="fas fa-shield-alt"></i>
          <span>Web Application Firewall</span>
        </div>
        <div class="feature ip-reputation">
          <i class="fas fa-user-secret"></i>
          <span>IP Reputation Check</span>
        </div>
        <div class="feature adaptive-limiter">
          <i class="fas fa-chart-line"></i>
          <span>Adaptive Rate Limiter</span>
        </div>
        <div class="feature under-attack">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Under Attack Mode</span>
        </div>
        <div class="feature server">
          <i class="fas fa-server"></i>
          <span>Server Processing</span>
        </div>
        <div class="feature response">
          <i class="fas fa-reply"></i>
          <span>Response Handling</span>
        </div>
      </div>
    </div>
  </body>
</html>
