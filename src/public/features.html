<body>
    <div class="container">
        <h1>Crystal DDoS Mitigation Features</h1>
        <p>Advanced DDoS Protection specially designed for GTPS by Akbarrdev</p>
        <div class="features-grid">
            <div class="feature client">
                <i class="fas fa-user"></i>
                <span>Client Management</span>
            </div>
            <div class="feature https-redirect">
                <i class="fas fa-lock"></i>
                <span>HTTPS Redirect</span>
            </div>
            <div class="feature geo-ban">
                <i class="fas fa-globe"></i>
                <span>Geo Ban</span>
            </div>
            <div class="feature auto-blacklist">
                <i class="fas fa-ban"></i>
                <span>Auto Blacklist</span>
            </div>
            <div class="feature rate-limiter">
                <i class="fas fa-tachometer-alt"></i>
                <span>Rate Limiter</span>
            </div>
            <div class="feature waf">
                <i class="fas fa-shield-alt"></i>
                <span>Web Application Firewall</span>
            </div>
            <div class="feature ip-reputation">
                <i class="fas fa-user-secret"></i>
                <span>IP Reputation Check</span>
            </div>
            <div class="feature adaptive-limiter">
                <i class="fas fa-chart-line"></i>
                <span>Adaptive Rate Limiter</span>
            </div>
            <div class="feature under-attack">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Under Attack Mode</span>
            </div>
            <div class="feature server">
                <i class="fas fa-server"></i>
                <span>Server Processing</span>
            </div>
            <div class="feature response">
                <i class="fas fa-reply"></i>
                <span>Response Handling</span>
            </div>
        </div>
    </div>
